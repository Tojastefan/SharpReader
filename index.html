<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Sharp Reader</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/x-icon" href="./images/favicon.ico">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"
		defer></script>
	<link type="text/css" rel="stylesheet" href="./slider.css">
	<script src="./slider.js" defer></script>
	<link type="text/css" rel="stylesheet" href="./animation.css">
</head>

<body>
	<main class="container">
		<div class="container my-5">
			<div class="row p-4 pb-0 pe-lg-0 pt-lg-5 align-items-center rounded-3 border shadow-lg">
				<div class="col p-3 p-lg-5 pt-lg-3">
					<h1 class="display-4 fw-bold lh-1 text-body-emphasis">Sharp Reader</h1>
					<p class="lead">A simplistic comic book reader for Windows.</p>
					<div class="d-grid gap-2 d-md-flex justify-content-md-start mb-4 mb-lg-3">
						<a href="#">
							<button type="button" class="btn btn-primary btn-lg px-4 me-md-2 fw-bold">Download</button>
						</a>
					</div>
				</div>
				<div class="col p-0 m-5">
					<img class="container rounded-lg-3 hero" style="min-width: 15em;" src="./images/hero.png"
						alt="Hero">
				</div>
			</div>
		</div>
		<div class="container px-4 py-5 align-items-center rounded-3" id="featured-3">
			<h2 class="pb-2 border-bottom">Features</h2>
			<div class="row g-4 py-5 row-cols-1 row-cols-lg-3">
				<div class="feature col">
					<h3 class="fs-2 text-body-emphasis">Two viewing modes</h3>
					<p>Choose between scrollbar mode and singular page mode.</p>
				</div>
				<div class="feature col">
					<h3 class="fs-2 text-body-emphasis">PDF support</h3>
					<p>You can add a PDF to your collection.</p>
				</div>
				<div class="feature col">
					<h3 class="fs-2 text-body-emphasis">Image filters</h3>
					<p>Apply filters to images.</p>
				</div>
			</div>
		</div>
		<div class="container px-4 py-5 align-items-center rounded-3 border shadow-lg" id="featured-3">
			<h2 class="pb-2 border-bottom">Themes</h2>
			<div class="row align-items-md-stretch">
				<div class="col-md-6">
					<div class="h-100 p-5 bg-body-tertiary border rounded-3">
						<h2>Light mode</h2>
					</div>
				</div>
				<div class="col-md-6">
					<div class="h-100 p-5 text-bg-dark rounded-3">
						<h2>Dark mode</h2>
					</div>
				</div>
			</div>
			<div class="my-5 container wrapper">
				<div class="images">
					<div class="img-1" style="overflow-x: clip;"></div>
					<div class="img-2" style="overflow-x: clip;"></div>
				</div>
				<div class="slider">
					<div class="drag-line">
						<span></span>
					</div>
					<input type="range" min="0" max="100" value="50">
				</div>
			</div>
		</div>
	</main>
	<footer class="pt-3 mt-4 text-body-secondary border-top align-items-center">
		<div class="container my-2 align-items-center">
			Sharp Reader
		</div>
	</footer>
</body>

</html>
